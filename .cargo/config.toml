[target.'cfg(all())']
rustflags = [
    # Deny all warnings in CI
    # "-D", "warnings",
]

[alias]
# Quick quality check aliases
lint = "clippy --all-targets --all-features -- -D warnings"
lint-strict = "clippy --all-targets --all-features -- -D warnings -D clippy::unwrap_used -D clippy::expect_used -D clippy::panic -D clippy::unimplemented -D clippy::todo"
fmt-check = "fmt --all -- --check"
